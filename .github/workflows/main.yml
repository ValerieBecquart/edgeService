name: Build, test and deliver container

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    name: Java 17 build, test, deliver container
    steps:
      - name: Check out repository
        uses: actions/checkout@v1

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17.0.2